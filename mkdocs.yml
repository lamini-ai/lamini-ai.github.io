site_name: ""

theme:
    name: material
    features:
        - content.code.copy
        - navigation.instant
        - navigation.tracking
    logo: assets/logo.png
    palette:
        # Palette toggle for automatic mode
        - media: "(prefers-color-scheme)"
          toggle:
              icon: material/brightness-auto
              name: Switch to light mode

        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode

        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
              icon: material/brightness-4
              name: Switch to system preference

extra_css:
    - stylesheets/extra.css

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences

# Page tree
nav:
    - Getting Started: index.md
    - Authentication: auth.md
    - Question Answer Model: example.md
    - Python Library: python_library.md
    - Batching: batching.md
    - Error Handling: error_handling.md
    - Advanced: advanced.md
    - LLMEngine:
          - __init__: LLMEngine/__init__.md
          - __call__: LLMEngine/__call__.md
          - set_data: LLMEngine/set_data.md
          - improve: LLMEngine/improve.md
          - submit_job: LLMEngine/submit_job.md
          - check_job_status: LLMEngine/check_job_status.md
          - get_job_results: LLMEngine/get_job_results.md
          - cancel_job: LLMEngine/cancel_job.md
          - sample: LLMEngine/sample.md
    - API:
          - completions: API/completions.md
