name: Code test
on:
  # push:
  #   branches:
  #     - main
  workflow_call:
    secrets:
      staging_key:
        required: true

permissions:
  contents: read

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: lamini-ai/lamini-ai.github.io
          ref: main
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip3 install lamini
      - run: |
          STAGING_KEY=${{ secrets.staging_key }} python3 -m unittest docs/index_test.py
          STAGING_KEY=${{ secrets.staging_key }} python3 -m unittest docs/training/training_quick_tour_test.py
          STAGING_KEY=${{ secrets.staging_key }} python3 -m unittest docs/inference/inference_quick_tour_test.py
